<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for cards and carousel */
    .card {
      margin: 10px;
    }
    #carouselExample {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <h2>Card Carousel Example</h2>

  <!-- Card Deck -->
  <div class="card-deck">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 1">
      <div class="card-body">
        <h5 class="card-title">Card 1</h5>
        <p class="card-text">This is a sample card with some text content.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 2">
      <div class="card-body">
        <h5 class="card-title">Card 2</h5>
        <p class="card-text">Another card with different content.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 3">
      <div class="card-body">
        <h5 class="card-title">Card 3</h5>
        <p class="card-text">A third card with some more content.</p>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <!-- Navigation Arrows -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
